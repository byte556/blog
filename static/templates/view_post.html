<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{{.Article.Title}} – Блог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GitHub Markdown CSS (стили для HTML) -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css"
  >

  <!-- highlight.js (подсветка кода) -->
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js">
  </script>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
  >

  <style>
    /* Тёмный фон и белый текст */
    body {
      background-color: #111827;
      color: #f1f5f9;
      font-family: sans-serif;
    }
    header {
      background-color: #1f2937;
      padding: 1rem;
    }
    header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0;
    }
    /* Основная обёртка */
    main .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Стили для рендеренного HTML */
    .markdown-body {
      background-color: transparent !important;
      color: #f1f5f9;
      max-width: 100%;
      padding: 0;
      line-height: 1.6;
    }
    /* Код */
    .markdown-body pre,
    .markdown-body pre code,
    .markdown-body code.hljs,
    .hljs {
      background-color: #131318 !important; /* тёмный фон кода */
      color: #f8f8f2 !important;           /* светлый текст */
    }
    .markdown-body pre {
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      position: relative;
    }
    /* Таблицы */
    .markdown-body table {
      background-color: #1e293b !important;
      border-collapse: collapse;
    }
    .markdown-body table th,
    .markdown-body table td {
      background-color: #15191e !important;
      color: #f8f8f2 !important;
      border: 1px solid #4b5563;
      padding: 8px;
      text-align: left;
    }
    /* Картинки ограничиваем */
    .markdown-body img {
      width: 100%;
      height: auto;
      display: block;
      margin: 1rem 0;
    }
    .markdown-body ul {
      list-style-type: circle !important; /* кружочки для неупорядоченных списков */
      margin: 1rem 0;
      padding-left: 1.5rem;
    }
    .markdown-body ol {
      list-style-type: decimal !important; /* числа для упорядоченных списков */
      margin: 1rem 0;
      padding-left: 1.5rem;
    }
    .markdown-body li {
      margin-bottom: 0.5rem;
    }
    .markdown-body h1 {
      text-align: left !important;
      margin-top: 2rem;  /* самый большой отступ для h1 */
      margin-bottom: 0.75rem;
      border-bottom: none !important;
      text-decoration: none;
    }

    .markdown-body h2 {
      text-align: left !important;
      margin-top: 1.75rem;
      margin-bottom: 0.75rem;
      border-bottom: none !important;
      text-decoration: none;
    }

    .markdown-body h3 {
      text-align: left !important;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      border-bottom: none !important;
      text-decoration: none;
    }

    .markdown-body h4 {
      text-align: left !important;
      margin-top: 1.25rem;
      margin-bottom: 0.75rem;
      border-bottom: none !important;
      text-decoration: none;
    }

    .markdown-body h5 {
      text-align: left !important;
      margin-top: 1rem;
      margin-bottom: 0.75rem;
      border-bottom: none !important;
      text-decoration: none;
    }

    .markdown-body h6 {
      text-align: left !important;
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
      border-bottom: none !important;
      text-decoration: none;
    }

    .cover img{
      max-width: 800px;
      height: auto;
      display: block;
      margin: 1rem 0;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">



<header class="bg-gray-900 shadow-lg py-4 w-full">
  <div class="container mx-auto flex justify-between items-center px-6">
    <h1 class="text-2xl font-bold">
      <a href="/" class="hover:text-blue-300">Блог</a>
    </h1>
    <nav class="flex items-center">

      {{ if .user }}
      <a href="/article/add" class="text-gray-300 hover:text-white px-3">Добавить пост</a>
      <a href="/profile/{{.user.Id}}" class="text-gray-300 hover:text-white px-3">{{ .user.Name }}</a>
      <form action="/logout" method="POST" class="inline">
        <button type="submit" class="text-blue-300 hover:text-white px-3">
          Выйти
        </button>
      </form>
      {{ else }}
      <a href="/static" class="text-gray-300 hover:text-white px-3">Главная</a>
      <a href="/sign-in" class="text-gray-300 hover:text-white px-3">Войти</a>
      <a href="/sign-up" class="text-gray-300 hover:text-white px-3">Регистрация</a>
      {{ end }}
    </nav>
  </div>
</header>
<main class="container mx-auto flex-1 px-8 py-8">
  <div class="max-w-4xl mx-auto p-6 bg-gray-800 rounded-lg shadow-md">
    {{ if .Article.CoverURL }}
    <img src="/{{.Article.CoverURL}}" alt="Обложка" id="cover" class="mb-6 rounded mx-auto" />
    {{ end }}
    <h2 class="text-3xl font-bold mb-4 text-center">{{.Article.Title}}</h2>

    <!-- Обложка, если есть -->


    <!-- Текст статьи -->
    <div class="markdown-body" id="postBody">
      {{.BodyHTML}}
    </div>
  </div>
</main>


<script>
  // После загрузки страницы подсвечиваем все блоки кода
  document.querySelectorAll('#postBody pre code').forEach((block) => {
    hljs.highlightElement(block);
  });
</script>
</body>
</html>
